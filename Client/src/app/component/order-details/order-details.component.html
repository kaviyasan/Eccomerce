<app-header></app-header>
<section>
    <div class="container">
      <div>
          <mat-form-field>
              <mat-label>Filter</mat-label>
              <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
            </mat-form-field>
            
            <div class="mat-elevation-z8">
              <table mat-table [dataSource]="dataSource" matSort  style="background:#666972 ;">  
            
                <ng-container matColumnDef="Image">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Image </th>
                  <td mat-cell *matCellDef="let row"> <img src="{{row.Image}}" alt=""> </td>
                </ng-container>
            
                <ng-container matColumnDef="Date">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Date & Time </th>
                  <td mat-cell *matCellDef="let row"> {{row.Date}} </td>
                </ng-container>
            
                <ng-container matColumnDef="Customer">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Customer Name </th>
                  <td mat-cell *matCellDef="let row"> {{row.Customer}} </td>
                </ng-container>
            
                <ng-container matColumnDef="productname">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Product Name </th>
                  <td mat-cell *matCellDef="let row"> {{row.productname}} </td>
                </ng-container>
  
                <ng-container matColumnDef="price">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
                  <td mat-cell *matCellDef="let row"> {{row.price}} </td>
                </ng-container>
  
                <ng-container matColumnDef="Quantity">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantity </th>
                  <td mat-cell *matCellDef="let row"> {{row.Quantity}} </td>
                </ng-container>  
  
                <ng-container matColumnDef="Total">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Total </th>
                  <td mat-cell *matCellDef="let row"> {{row.Total}} </td>
                </ng-container>
  
  
                <ng-container matColumnDef="Edit">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Edit </th>
                  <td mat-cell *matCellDef="let row"> 
                    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon" style="color:rgb(52, 240, 146) ;" (click)="openDialog(row)">
                      <mat-icon>edit</mat-icon>
                    </button>
                   </td>
                </ng-container>
  
                <ng-container matColumnDef="Delete">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Delete </th>
                  <td mat-cell *matCellDef="let row"> 
                     <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon" color="warn" (click)="deleteproduct(row)">
                    <mat-icon>delete</mat-icon>
                  </button> </td>
                </ng-container>
            
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            
                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                  <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
              </table> 
              
            
              <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users" style="background:#666972 ;color: white;"></mat-paginator>
            </div>
      </div>
  </div>
  
  </section>
