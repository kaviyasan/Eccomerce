<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel">
                    <div class="panel-heading">
                        <h2 class="pt-3 font-weight-bold text">Login</h2>
                    </div>
                    <div class="panel-body p-3">
                        <form [formGroup]="forgotPass" (ngSubmit)="submitEmail()">
                            
                            <div class="form-group pt-3">
                                <div class="input-field">
                                   <span class="fa fa-envelope p-2"></span>
                                   <input type="text" placeholder="Email" formControlName="Email">
                                </div>
                           </div>
                           <small class="text-danger" *ngIf="Email && Email.touched && Email.invalid">*Email is required</small>


                            <button class="btn btn-primary btn-block mt-4 w-100" type="submit">submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
