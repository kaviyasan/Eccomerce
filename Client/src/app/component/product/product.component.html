<app-header></app-header>
<section>
    <div class="card-top container-fluid"> 
        <div class="container d-flex">
            <div class="item">
                <a (click)="filter('')">
                    <img src="https://rukminim1.flixcart.com/flap/128/128/image/f15c02bfeb02d15d.png?q=100" alt="">
                    <h6 class="head">All products</h6>
                </a>
            </div>
            <div class="item">
                <a (click)="filter('Electronics')">
                    <img src="assets/image/electronic.jpg" alt="" style="margin-top: 25px;">
                    <h6 class="head">Electronics</h6>
                </a>
            </div>
            <div class="item">
                <a (click)="filter('Furnitures')">
                    <img src="assets/image/furniture.jpg" alt="" style="margin-top: 25px;">
                    <h6 class="head">Furnitures</h6>
                </a></div>
            <div class="item">
                <a (click)="filter('Fashion')">
                    <img src="assets/image/fashion.jpg" alt="" style="margin-top: 25px;">
                    <h6 class="head">Fashion</h6>
                </a></div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <ng-container *ngFor="let item of filterCategory | filter:searchkey:'productname'">
                <div class="card col-md-3">
                    <a (click)="openCart(item)">
                        <img src="{{item.Image}}" alt="">

                        <h2>{{item.productname}}</h2>
                        <!-- <div class="flex">
                            <div>
                                <h4><strong>Id:</strong> {{item.ProductId}}</h4>
                            </div>
                            <div>
                                <h3><strong>Price:</strong> {{item.price}}</h3>
                            </div>
                        </div>
                        <h5>Available stock: {{item.quantity}} </h5> -->
                        <!-- <button mat-raised-button color="primary" class="button" (click)="addtocart(item)">Add to cart</button> -->
                        <!-- <button mat-stroked-button color="primary" >Primary</button> -->
                    </a>
                </div>
            </ng-container>
        </div>
    </div>
</section>
